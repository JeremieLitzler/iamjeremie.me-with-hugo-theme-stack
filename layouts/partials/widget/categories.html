{{- $context := .Context -}}
{{- $limit := default 10 .Params.limit -}}
<section class="widget tagCloud">
  <details>
    <summary
      class="widget-title section-title"
      aria-label="Click on Categories to see the list"
      title="Click on Categories to see the list"
    >
      <span class="widget-icon">{{ partial "helper/icon" "categories" }}</span>
      <span class="widget-title"> Categories </span>
    </summary>
    <div class="tagCloud-tags">
      {{ range first $limit $context.Site.Taxonomies.categories.ByCount }}
      <a href="{{ .Page.RelPermalink }}" class="font_size_{{ .Count }}">
        {{ .Page.Title }}
      </a>
      {{ end }}
    </div>
  </details>
</section>
