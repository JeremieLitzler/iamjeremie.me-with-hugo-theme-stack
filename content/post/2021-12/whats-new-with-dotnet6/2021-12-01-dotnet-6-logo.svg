<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with proper diagonal gradient -->
  <defs>
    <linearGradient id="purpleGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#623697" />
      <stop offset="100%" style="stop-color:#72489e" />
    </linearGradient>
  </defs>
  
  <!-- Background rectangle -->
  <rect width="800" height="400" fill="url(#purpleGradient)" />
  
  <!-- .NET 8.0 text -->
  <text x="400" y="200" font-family="Arial, sans-serif" font-size="120" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">
    .NET 6.0
  </text>
</svg>